<!-- app/templates/enhanced_tree.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>شجرة العائلة الحسنة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .tree-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 80vh;
        }
        .header-actions {
            text-align: center;
            margin-bottom: 30px;
        }
        .add-person-btn {
            margin: 0 10px;
            padding: 8px 15px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">شجرة العائلة</h1>

    <div id="tree-container" class="tree-container"></div>

    <div class="header-actions">
        <a href="/add" class="add-person-btn">➕ إضافة فرد جديد</a>
    </div>

    <!-- Seul script actif : affichage via D3.js -->
    <script type="module" src="{{ url_for('static', filename='js/tree/tree.js') }}"></script>

    <!-- ❌ Désactivé : rendu serveur Jinja2 -->
    {# 
    {% include 'macros/node.html' %}
    {% for root in tree %}
        {{ render_node(root) }}
    {% endfor %}
    #}

    <!-- ❌ Désactivé : rendu DOM manuel en JS -->
    {# 
    <script>
    function renderPersonNode(person) {
        const container = document.createElement('div');
        container.className = 'person-node';
        // L’arbre est affiché sous forme imbriquée avec les enfants sous leurs parents.
        const header = document.createElement('div');
        header.className = 'person-header';
        header.textContent = `${person.name} (${person.birthDate || "?"})`; // Chaque personne a : Son nom Sa date de naissance

        container.appendChild(header);

        if (person.children && person.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            person.children.forEach(child => {
                const childNode = renderPersonNode(child);
                childrenContainer.appendChild(childNode);
            });
            container.appendChild(childrenContainer);
        }

        return container;
    }

    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const treeData = await initTree(); // Charge les données avec l'ID racine 1
            const treeContainer = document.getElementById('familyTree');
            treeContainer.innerHTML = '';  // Clear before rendering // Nettoyage avant rendu Render

            treeData.forEach(root => {
                const node = renderPersonNode(root);
                treeContainer.appendChild(node);
            });

        } catch (err) {
            console.error("Erreur lors du chargement de l'arbre :", err);
        }
    });
    </script>
    #}

    <!-- ❌ Désactivé : OrgChart.js non utilisé -->
    {# 
    <script src="https://balkan.app/js/OrgChart.js"></script>
    #}

    <!-- Modal encore incluse si tu veux l'utiliser -->
    {% include 'partials/modal.html' %}
    <script src="{{ url_for('static', filename='js/modal.js') }}"></script>
</body>
</html>
