<!-- app/templates/enhanced_tree.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>شجرة العائلة الحسنة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .tree-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 80vh;
        }
        .header-actions {
            text-align: center;
            margin-bottom: 30px;
        }
        .add-person-btn {
            margin: 0 10px;
            padding: 8px 15px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
        }
    </style>
    <style>
    #custom-modal { display: none; }
</style>
</head>
<script type="module" src="https://d3js.org/d3.v7.min.js"></script>
<body>
    <h1 style="text-align: center;">شجرة العائلة</h1>

    <div id="tree-container" class="tree-container"></div>

    <div class="header-actions">
        <a href="/add" class="add-person-btn">➕ إضافة فرد جديد</a>
    </div>

    <!-- Ajouter D3.js -->
    {# 
    {% include 'macros/node.html' %}
    {% for root in tree %}
        {{ render_node(root) }}
    {% endfor %}
    #}
    <!-- Modal encore incluse si tu veux l'utiliser -->
    {% include 'partials/modal.html' %}
    <script type="module" src="{{ url_for('static', filename='js/modal.js') }}"></script>

    <!-- Script principal -->
    <script type="module" src="{{ url_for('static', filename='js/tree.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/tree/core.js') }}"></script>

</body>
</html>
