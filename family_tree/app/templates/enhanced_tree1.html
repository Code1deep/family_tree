<!-- app/templates/enhanced_tree.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>شجرة العائلة الحسنة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .tree-container {
            text-align: center;
            margin-top: 20px;
        }
        .header-actions {
            text-align: center;
            margin-bottom: 30px;
        }
        .add-person-btn {
            margin: 0 10px;
            padding: 8px 15px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">شجرة العائلة</h1>
    
    <div class="header-actions">
        <a href="/add" class="add-person-btn">
            ➕ إضافة فرد جديد
        </a>
    </div>

    <div class="tree-container">
        {% include 'macros/node.html' %}
        
        {% for root in tree %}
            {{ render_node(root) }}
        {% endfor %}
    </div>

    {% include 'partials/modal.html' %}

    <script src="{{ url_for('static', filename='js/tree.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modal.js') }}"></script>
</body>
</html>
