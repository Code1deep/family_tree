<!-- app/templates/tree.html -->
{% extends "base_template.html" %}

{% block content %}
<h1 class="text-center mb-4">شجرة العائلة الحسنة</h1>

<!-- 🔘 Boutons de contrôle -->
<div class="header-actions text-center mb-3">
  <a href="/add" class="btn btn-success me-2">➕ إضافة فرد جديد</a>
  <button id="fullscreenBtn" class="btn btn-secondary me-2">🖼️ ملء الشاشة</button>
  <button id="centerBtn" class="btn btn-info me-2">🎯 توسيط</button>
  <button id="pngBtn" class="btn btn-warning me-2">⬇️ تصدير PNG</button>
  <button id="svgBtn" class="btn btn-warning me-2">⬇️ تصدير SVG</button>
  <input id="treeSearch" type="text" class="form-control d-inline-block w-auto" placeholder="🔍 ابحث عن اسم" />
</div>

<!-- 📐 Conteneur de l’arbre D3.js -->
<main id="tree-container" class="tree-wrapper mb-5" style="width: 100%; height: 70vh; position: relative;"></main>

<!-- Modal Bootstrap : formulaire d'ajout -->
<button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#personModal">
  Créer une personne
</button>

<div class="modal fade" id="personModal" tabindex="-1" aria-labelledby="personModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="personModalLabel">Créer une personne</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
      </div>
      <div class="modal-body">
        {% include "tree_form.html" %}
      </div>
    </div>
  </div>
</div>
{% endblock %}

<script>
// Test direct de chaque bouton avec console.log
document.addEventListener("DOMContentLoaded", () => {
  const test = (id, label) => {
    const el = document.getElementById(id);
    if (el) {
      el.addEventListener("click", () => {
        console.log(`🟢 ${label} cliqué (ID: #${id})`);
      });
    } else {
      console.warn(`❌ Élément non trouvé : #${id}`);
    }
  };

  test("fullscreenBtn", "Bouton plein écran");
  test("centerBtn", "Bouton centrer");
  test("pngBtn", "Bouton export PNG");
  test("svgBtn", "Bouton export SVG");

  const search = document.getElementById("treeSearch");
  if (search) {
    search.addEventListener("input", () => {
      console.log(`🔍 Recherche : ${search.value}`);
    });
  } else {
    console.warn("❌ Champ recherche introuvable : #treeSearch");
  }
});
</script>


{% block extra_js %}
<style>
/* 🌳 Style D3.js */
.node circle {
  fill: #999;
  stroke: steelblue;
  stroke-width: 2px;
}
.node text {
  font: 12px sans-serif;
}
.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 2px;
}
/* 🎨 Styles personnalisés par génération */
.ft-node {
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.ft-gener-0 { background-color: #6a0dad; }
.ft-gener-1 { background-color: #1e90ff; }
.ft-gener-2 { background-color: #32cd32; }
.ft-gener-3 { background-color: #ff8c00; }
.ft-gener-4 { background-color: #ff1493; }
.node--highlight {
  stroke: #ff0000 !important;
  stroke-width: 4px;
}
</style>

<!-- 🧠 JS modules -->
<script type="module" src="{{ url_for('static', filename='js/tree/utils.js') }}"></script>
<script type="module" src="{{ url_for('static', filename='js/tree/d3-tree.js') }}"></script>
<script type="module" src="{{ url_for('static', filename='js/tree/core.js') }}"></script>
<script type="module" src="{{ url_for('static', filename='js/tree.js') }}"></script>
{% endblock %}
