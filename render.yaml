services:
  - type: web
    name: family-tree-app
    env: docker
    buildCommand: |
      pip install -r requirements.txt
      # Copie les fichiers statiques explicitement au bon endroit
      cp -r static/ /opt/render/project/src/family_tree/static/
    plan: free
    envVars:
      - key: DATABASE_URL
        value: sqlite:///family.db
